<html>
<body>
<script>
function check()
{
       var n1;
       n1=parseInt(document.getElementById("no").value);
       if(n1%2==0)
      {
            alert("Number is even");
      }
      else
      {
            alert("Number is odd");     
      }
}
</script>
<form align="center">
<br><br>
<h2>Program to check even odd number</h2><br>
Enter a number  <input type="text" id="no"><br><br>
<button onclick="check()">Check</button>
</form>
</body>
</html>
